<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day - Lotus Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        body {
            perspective: 1000px;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1f3a 30%, #2d1b3d 60%, #1a0a1f 100%);
            position: relative;
            font-family: 'Georgia', serif;
        }
        
        /* Cinematic vignette effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Valentine's text - SMALLER SIZE */
        .valentine-text {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .valentine-text h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 200, 220, 0.6),
                0 0 20px rgba(255, 150, 180, 0.4),
                0 0 30px rgba(255, 100, 150, 0.3),
                2px 2px 8px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            letter-spacing: 3px;
            animation: text-shimmer 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(255, 150, 180, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 150, 180, 0.8));
            }
        }

        @keyframes text-shimmer {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 200, 220, 0.6),
                    0 0 20px rgba(255, 150, 180, 0.4),
                    0 0 30px rgba(255, 100, 150, 0.3),
                    2px 2px 8px rgba(0, 0, 0, 0.8);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255, 220, 230, 0.8),
                    0 0 30px rgba(255, 180, 200, 0.6),
                    0 0 40px rgba(255, 130, 160, 0.4),
                    2px 2px 8px rgba(0, 0, 0, 0.8);
            }
        }

        /* Lotus container */
        .lotus-container {
            position: relative;
            z-index: 5;
            width: 100%;
            height: 100%;
        }

        body, div, ul, li {
            backface-visibility: hidden;
        }

        div, ul, li, svg {
            will-change: transform;
            transform-style: preserve-3d;
        }

        li, svg {
            transform-origin: center top;
        }

        .gradient {
            opacity: 0;
            height: 0;
            width: 0;
        }

        .lotus {
            transform-origin: center center;
            transform: rotateX(70deg);
            animation: rotate 20000ms linear infinite forwards;
            position: absolute;
            top: calc(65% - 18px);
            left: calc(50% - 18px);
            width: 36px;
            height: 36px;
        }

        .lotus ul {
            position: relative;
            width: 36px;
            height: 36px;
        }

        .lotus li {
            position: absolute;
        }

        .lotus li svg {
            display: block;
            height: auto;
        }

        .lotus li svg path {
            fill: url(#gradient);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        /* Add subtle inner glow to lotus */
        .lotus li svg {
            filter: drop-shadow(0 0 8px rgba(252, 253, 242, 0.3));
        }

        .lotus:nth-child(1) li {
            top: 18px;
            left: calc(50% - 18px);
        }

        .lotus:nth-child(1) li:nth-child(1) {
            transform: rotateZ(45deg) rotateX(15deg) rotateY(5deg);
        }

        .lotus:nth-child(1) li:nth-child(2) {
            transform: rotateZ(90deg) rotateX(15deg) rotateY(5deg);
        }

        .lotus:nth-child(1) li:nth-child(3) {
            transform: rotateZ(135deg) rotateX(15deg) rotateY(5deg);
        }

        .lotus:nth-child(1) li:nth-child(4) {
            transform: rotateZ(180deg) rotateX(15deg) rotateY(5deg);
        }

        .lotus:nth-child(1) li:nth-child(5) {
            transform: rotateZ(225deg) rotateX(15deg) rotateY(5deg);
        }

        .lotus:nth-child(1) li:nth-child(6) {
            transform: rotateZ(270deg) rotateX(15deg) rotateY(5deg);
        }

        .lotus:nth-child(1) li:nth-child(7) {
            transform: rotateZ(315deg) rotateX(15deg) rotateY(5deg);
        }

        .lotus:nth-child(1) li:nth-child(8) {
            transform: rotateZ(360deg) rotateX(15deg) rotateY(5deg);
        }

        .lotus:nth-child(1) li svg {
            width: 72px;
            transform: rotateX(75deg);
            animation: bloom 1000ms cubic-bezier(0, 0.75, 0.25, 1) forwards;
        }

        .lotus:nth-child(2) li {
            top: 15px;
            left: calc(50% - 15px);
        }

        .lotus:nth-child(2) li:nth-child(1) {
            transform: rotateZ(60deg) rotateX(30deg) rotateY(5deg);
        }

        .lotus:nth-child(2) li:nth-child(2) {
            transform: rotateZ(120deg) rotateX(30deg) rotateY(5deg);
        }

        .lotus:nth-child(2) li:nth-child(3) {
            transform: rotateZ(180deg) rotateX(30deg) rotateY(5deg);
        }

        .lotus:nth-child(2) li:nth-child(4) {
            transform: rotateZ(240deg) rotateX(30deg) rotateY(5deg);
        }

        .lotus:nth-child(2) li:nth-child(5) {
            transform: rotateZ(300deg) rotateX(30deg) rotateY(5deg);
        }

        .lotus:nth-child(2) li:nth-child(6) {
            transform: rotateZ(360deg) rotateX(30deg) rotateY(5deg);
        }

        .lotus:nth-child(2) li svg {
            width: 60px;
            transform: rotateX(60deg);
            animation: bloom 1100ms cubic-bezier(0, 0.75, 0.25, 1) 150ms forwards;
        }

        .lotus:nth-child(3) li {
            top: 12px;
            left: calc(50% - 12px);
        }

        .lotus:nth-child(3) li:nth-child(1) {
            transform: rotateZ(120deg) rotateX(60deg) rotateY(5deg);
        }

        .lotus:nth-child(3) li:nth-child(2) {
            transform: rotateZ(240deg) rotateX(60deg) rotateY(5deg);
        }

        .lotus:nth-child(3) li:nth-child(3) {
            transform: rotateZ(360deg) rotateX(60deg) rotateY(5deg);
        }

        .lotus:nth-child(3) li svg {
            width: 48px;
            transform: rotateX(30deg);
            animation: bloom 1200ms cubic-bezier(0, 0.75, 0.25, 1) 300ms forwards;
        }

        @keyframes rotate {
            from {
                transform: rotateX(70deg) rotateZ(0deg);
            }
            to {
                transform: rotateX(70deg) rotateZ(360deg);
            }
        }

        @keyframes bloom {
            to {
                transform: none;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle-twinkle 2s ease-in-out infinite;
            z-index: 8;
        }

        @keyframes sparkle-twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Particle System */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 6;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 200, 220, 0.9), rgba(255, 150, 180, 0.5));
            box-shadow: 0 0 6px rgba(255, 150, 180, 0.8);
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) translateX(var(--drift)) scale(1);
                opacity: 0;
            }
        }

        @keyframes spiral-out {
            0% {
                transform: rotate(0deg) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: rotate(720deg) translateX(150px) scale(1);
                opacity: 0;
            }
        }

        @keyframes pulse-particle {
            0%, 100% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        /* Heart particles */
        .heart-particle {
            position: absolute;
            pointer-events: none;
            z-index: 7;
            font-size: 12px;
            color: rgba(255, 150, 180, 0.7);
            animation: heart-float 4s ease-in-out forwards;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-300px) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .valentine-text h1 {
                font-size: 2em;
            }
        }
    </style>

    <svg class='gradient'>
        <defs>
            <radialGradient cx='50%' cy='5%' fx='50%' fy='5%' id='gradient' r='110%'>
                <stop offset='0%' stop-color='#FFFFFF'></stop>
                <stop offset='30%' stop-color='#FCFDF2'></stop>
                <stop offset='70%' stop-color='#F5D5D5'></stop>
                <stop offset='100%' stop-color='#E9BABA'></stop>
            </radialGradient>
        </defs>

    <script>
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight * 0.65;

        // Create sparkles around the lotus
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 100;
            
            sparkle.style.left = (centerX + Math.cos(angle) * distance) + 'px';
            sparkle.style.top = (centerY + Math.sin(angle) * distance) + 'px';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }

        // Create floating particles that rise from the lotus
        function createFloatingParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const angle = Math.random() * Math.PI * 2;
            const startDistance = 20 + Math.random() * 40;
            const drift = (Math.random() - 0.5) * 100;
            
            particle.style.left = (centerX + Math.cos(angle) * startDistance) + 'px';
            particle.style.top = (centerY + Math.sin(angle) * startDistance) + 'px';
            particle.style.setProperty('--drift', drift + 'px');
            particle.style.animation = `float-up ${3 + Math.random() * 2}s ease-out forwards`;
            particle.style.animationDelay = Math.random() * 0.5 + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 5000);
        }

        // Create spiral particles
        function createSpiralParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            particle.style.left = centerX + 'px';
            particle.style.top = centerY + 'px';
            particle.style.animation = `spiral-out ${2 + Math.random()}s ease-out forwards`;
            particle.style.animationDelay = Math.random() * 0.3 + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 3000);
        }

        // Create pulsing particles around lotus
        function createPulseParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 60 + Math.random() * 80;
            
            particle.style.left = (centerX + Math.cos(angle) * distance) + 'px';
            particle.style.top = (centerY + Math.sin(angle) * distance) + 'px';
            particle.style.animation = `pulse-particle ${1 + Math.random()}s ease-in-out forwards`;
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 2000);
        }

        // Create heart particles
        function createHeartParticle() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = 'â™¥';
            
            const angle = Math.random() * Math.PI * 2;
            const startDistance = 30 + Math.random() * 30;
            
            heart.style.left = (centerX + Math.cos(angle) * startDistance) + 'px';
            heart.style.top = (centerY + Math.sin(angle) * startDistance) + 'px';
            heart.style.animationDelay = Math.random() * 0.5 + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        // Particle emission intervals
        setInterval(createSparkle, 300);
        setInterval(createFloatingParticle, 150);
        setInterval(createSpiralParticle, 800);
        setInterval(createPulseParticle, 400);
        setInterval(createHeartParticle, 1200);

        // Initial burst of particles
        for (let i = 0; i < 20; i++) {
            setTimeout(createFloatingParticle, i * 100);
            setTimeout(createPulseParticle, i * 50);
        }
